<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Hello World</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            text = $("#mytxt").val();


            $("#generate_message_but").click(function () {
                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'http://192.168.0.102:5000/showmessage',
                    async: false,
                    data: {
                        Message: text
                    },

                    success: function (data) {
                        alert('Message generated successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);
                    }

                });

            })
        })


    </script>
</head>

<body>
<input type="text" id="mytxt">
<button type="button" id="generate_message_but">Generate Message</button>

</body>
</html>
